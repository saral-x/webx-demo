<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="boxicons-master/css/boxicons.css">

    <title>Accessible web page | SaralX</title>
    <script>
        let box = document.getElementById("box");
        alertUser = () =>{
            const message = document.getElementById("message");
                message.innerHTML = "  ";
                setTimeout(() => {
                    message.innerHTML +="Password is wrong";
                }, 50);    
        }

        let contrast = 'light';
        const toggleContrast = () => {

            if (contrast === 'light') {
                contrast = 'dark';
                document.getElementById("togglingButton").setAttribute("aria-pressed", "true")
                document.body.style.backgroundColor="#000000";
                document.getElementById("header").style.backgroundColor="#181818";
                document.getElementById("container").style.backgroundColor="#181818";

            } else {
                contrast = 'light';
                document.getElementById("togglingButton").setAttribute("aria-pressed", "false")
                document.body.style.backgroundColor="rgb(52, 32, 79)";
                document.getElementById("header").style.backgroundColor="rgb(49, 19, 92)";
                document.getElementById("container").style.backgroundColor="rgb(49, 19, 92)";
            }
        };
    </script>

</head>
<body>

    <div class="header" id="header">
        <img src="images/logo.svg" style="width:10%" alt="SaralX logo" />
        <h1 class="heading" style="color:#fff;margin-top:2%">Accessible webPage</h1>
    </div>
    <div>
        <button id="togglingButton" aria-pressed="false" onclick="toggleContrast()"
            style="cursor:pointer;background-color:rgb(49, 19, 92);margin-top:2px;font-size:x-large; border-radius:5px;color:#fff">
            Dark Mode
        </button>
    </div>
    <div class="box" id="box" style="margin-top:1.5%">
        <div class="container" id="container" style="padding:5px;border-radius: 5px;color:#fff;width: 60%;">
            <div class="top" style="margin-bottom:5%; text-align: center;">
                <span style="color:#fff" class="label">Have an account?</span>
                <header style="color:#fff;font-size: 50px;">Login</header>
        </div>

        <div class="input-field" style="display: flex; flex-direction: column; align-items: center; ">
            <label class="label" style="color:#fff;padding-bottom: 2%;" for="Username">Username</label>
            <input type="text" class="input" id="Username" style="background-color:#fff;width: 70%;">
        </div>

        <div class="input-field" style="display: flex; flex-direction: column; align-items: center; margin-top:20px;">
            <label class="label" for="Password" style="color:#fff;padding-bottom: 2%;">Password</label>
            <input type="Password" class="input" id="Password" style="background-color:#fff;width: 70%;">
        </div>

        <div id="message" aria-live="polite" class="message"></div>
        <div class="input-field next_button">
            <button type="submit" style="background-color: #fff;" aria-label="Next Page" onclick="alertUser()" class="submit"
                id="next">
                <img width="90px" src="images/icons8-arrow-50.png" />
            </button>
        </div>

        <div class="two-col">
            <a onclick="alert('Try harder to remember.')" href="#" style="color:#fff;cursor:pointer">Forgot password?</a>
            
        </div>
    </div>
</div>  
</body>
</html>
