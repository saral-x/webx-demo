<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="boxicons-master/css/boxicons.css">

    <title>Accessible web page | SaralX</title>
    <script>
        let box = document.getElementById("box");
        alertUser = () =>{
            const message = document.getElementById("message");
                message.innerHTML = "  ";
                setTimeout(() => {
                    message.innerHTML +="Password is wrong";
                }, 50);    
        }

        let contrast = 'light';
        const toggleContrast = () => {

            if (contrast === 'light') {
                contrast = 'dark';
                document.getElementById("togglingButton").setAttribute("aria-pressed", "true")
                document.body.style.backgroundColor="#000000";
                document.getElementById("header").style.backgroundColor="#181818";
                document.getElementById("container").style.backgroundColor="#181818";

            } else {
                contrast = 'light';
                document.getElementById("togglingButton").setAttribute("aria-pressed", "false")
                document.body.style.backgroundColor="rgb(52, 32, 79)";
                document.getElementById("header").style.backgroundColor="rgb(49, 19, 92)";
                document.getElementById("container").style.backgroundColor="rgb(49, 19, 92)";
            }
        };
    </script>

</head>
<body>
    
    <div class="header" id="header">
        <img src="images/logo.svg" alt="SaralX logo" /> 
        <h1 class="heading" style="color:#fff">Accessible webPage</h1> 
    </div>
    <div><button id="togglingButton" aria-pressed="false" onclick="toggleContrast()" style="cursor:pointer;background-color:rgb(49, 19, 92);margin-top:2px;border-radius:5px;color:#fff">Dark Mode</button></div>
   <div class="box" id="box">
    <div class="container" id="container" style="padding:5px;border-radius: 5px;color:#fff;width: 700px;">
        <div class="top">
            <span style="color:#fff">Have an account?</span>
            <header style="color:#fff">Login</header>
        </div>

        <div class="input-field" style="margin:3%">
            <label class="label" style="color:#fff" for="Username">Username</label>
            <input type="text" class="input" id="Username" style="background-color:#fff;margin-top: 3%;">
        </div>

        <div class="input-field" style="margin:3%">
            <label class="label" for="Password" style="color:#fff;">Password</label>
            <input type="Password" class="input" id="Password" style="background-color:#fff;margin-top: 3%;">
        </div>

        <div id="message" aria-live="polite" style="color:white;align-self: center;"></div>
        <div class="input-field" style="width:50%;margin-top:7%;align-self: center;">
            <button type="submit" style="margin-left:1%;background-color: #fff;" aria-label="Next Page" onclick="alertUser()" class="submit"  id="next"><img width="42px" src="images/icons8-arrow-50.png"/></button>
        </div>

        <div class="two-col" style="display: flex; justify-content: center; margin-top: 20px;">
                <label style="cursor:pointer"><a onclick="alert('Try harder to remember.')" href="#" style="color:#fff">Forgot password?</a></label>
            
        </div>
    </div>
</div>  
</body>
</html>
