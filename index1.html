<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="boxicons-master/css/boxicons.css">

    <title>Accessible web page | I-stem</title>
    <script>
        let box = document.getElementById("box");
        alertUser = () =>{
            const message = document.getElementById("message");
                message.innerHTML = "  ";
                setTimeout(() => {
                    message.innerHTML +="Password is wrong";
                }, 50);    
        }
    </script>

</head>
<body>
    <div class="header" id="header">
        <img src="images/logo.svg" alt="I-stem logo" /> 
        <h1 class="heading">Accessible webPage</h1> 
    </div>
   <div class="box" id="box">
    <div class="container">
        <div class="top">
            <span>Have an account?</span>
            <header>Login</header>
        </div>

        <div class="input-field" style="margin:3%">
            <label class="label" style="margin-bottom:5px" for="Username">Username</label>
            <input type="text" class="input" id="Username"/>
        </div>

        <div class="input-field" style="margin:3%">
            <label class="label" for="Password">Password</label>
            <input type="Password"  class="input" id="Password"> 
        </div>

        <div id="message" aria-live="polite" style="color:white;margin-left:104px"></div>
        <div class="input-field" style="margin:3%">
            <button type="submit" style="margin-left:1%" aria-label="Next Page" onclick="alertUser()" class="submit"  id=""><img src="images/icons8-arrow-50.png"/></button>
        </div>

        <div class="two-col">
            <div class="two">
                <label style="cursor:pointer"><a onclick="alert('Try harder to remember.')" href="#">Forgot password?</a></label>
            </div>
        </div>
    </div>
</div>  
</body>
</html>
