<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="boxicons-master/css/boxicons.css">

    <title>Inaccessible web page | I-stem</title>
    <script>
        let box = document.getElementById("box");
        alertUser = () =>{
            window.alert("password is wrong");
        }
    </script>

</head>
<body>
    <div class="header" id="header">
        <img src="images/logo.svg" /> <!-- alt text-->
        <p class="heading">Inaccessible webPage</p> <!--H1-->
    </div>
   <div class="box" id="box">
    <div class="container">
        <div class="top">
            <span>Have an account?</span>
            <header>Login</header>
        </div>

        <div class="input-field">
            <p class="label" style="height:2.6667px">Username</p>
            <input type="text" class="input" placeholder="Username" id=""> <!--label should be added-->
        </div>

        <div class="input-field">
            <p class="label" style="height:2.6667px">Password</p>
            <input type="Password" style="margin-bottom:20px" class="input" placeholder="Password" id="">  <!--show hide password icon --> <!--label should be added-->
        </div>

        <div class="input-field" >
            <input type="submit" style="margin-left:1%" tabindex="-1"  onclick="alertUser()" class="submit" value="Login" id=""> <!--label should be added--> <!--non clickable by keyboard-->
        </div>

        <div class="two-col">
            <div class="one">
               <input type="checkbox" aria-describedby="checkbox-label" tabindex="-1" name="" id="check">
               <span id="checkbox-label"></span>
               <label for="check" tabindex="10" tabindex="10"> Remember Me</label>
            </div>
            <div class="two">
                <label><a href="#">Forgot password?</a></label>
            </div>
        </div>
    </div>
</div>  
</body>
</html>
