<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="boxicons-master/css/boxicons.css">

    <title>Inaccessible web page | I-stem</title>
    <script>
        let box = document.getElementById("box");
        alertUser = () =>{
            const message = document.getElementById("message");
            message.innerHTML ="Password is wrong";    
        }

        function setListeners() {
            console.log("event listener fun called");
            document.getElementById("forgot_pswd").addEventListener("keydown", (e) => {
            console.log("key pressed: ", e.keyCode);
            if(e.keyCode == 13){
                console.log("enter is pressed");
                e.preventDefault();
            }
            });
            console.log("all done");

        }

    </script>

</head>
<body onload="setListeners()">
    <div class="header" id="header" style="height:79.533px">
        <img style="width:156px" src="images/logo.svg" /> <!-- alt text-->
        <p class="heading" style="margin-top:21.44px">Inaccessible webPage</p> <!--H1-->
    </div>
   <div class="box" id="box" style="margin-top:1.5%">
    <div class="container" id="container" style="padding:5px;border-radius: 5px;">
        <div class="top" style="margin-bottom:10%">
            <span>Have an account?</span>
            <header>Login</header>
        </div>
        <div class="input-field" style="height:55.677px;margin-left:11px;margin-top:-6px">
            <input type="text" class="input" style="width:286.217px" name="username" id="">
            <label style="position:relative;top:-64px" class="label" for="input">Username</label>
        </div>

        <div class="input-field" style="margin-top:8%;height:69.667px;margin-left:11px">
            <input type="Password" style="margin-bottom:20px;width:286.217px;height:45.6667px" name="password" class="input" id="input"> 
            <label class="label" style="position:relative;top:-84px"  for="input" >Password</label>
        </div>
        <div id="message" style="color:white;margin-left:104px;margin-top:-10px"></div>
        <div class="input-field" id="next_button" style="margin-left:11px;margin-top:4%" >
            <button type="button" style="margin-left:1%;margin-bottom:8px;margin-top:-4px;width:328px" tabindex="-1"  onclick="alertUser()" class="submit"  id="submit" ><img src="images/icons8-arrow-50.png"/></button> 
        </div>

        <div class="two-col">
            <div class="two">
                <a onclick="alert('Try harder to remember.')" id="forgot_pswd" style="cursor:pointer">Forgot password?</a>
            </div>
        </div>
    </div>
</div>  
</body>
</html>
